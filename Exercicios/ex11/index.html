<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>aumente e diminua o tamanho da sua janela no navegador para redimencionar a imagem</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.jpeg" type="image/jpeg">
        <source media="(max-width:1050px )" srcset="imagens/m.jpeg" type="image/jpeg">
        <img src="imagens/g.jpeg" alt="">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio src="media/AcalmaMinhaTempestade.mp3" controls autoplay loop></audio>
</body>
</html>
