<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        # = :id
        . = class
        : = pseudo class
        :: = pseudo element
        > = children 
        */

        a{
          color: rgb(248, 15, 15);  
          text-decoration: none;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: brown;
        }
        a::after{
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://github.com/">
            <li>Github</li>
        </a>
        <a href="https://www.youtube.com/?app">
            <li>Youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com/">
            <li>Curso em Video</li>
        </a>

    </ul>
</body>
</html>
