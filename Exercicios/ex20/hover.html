<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: brown;
        }


        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mause aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
