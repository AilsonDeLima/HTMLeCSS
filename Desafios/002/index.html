<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo dentro de  p e /p</p>
    <p>Se você precisar quebrar o texto em algum lugar especifico pode usar a tag &lt;br&gt;</p> 
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &uparrow;
        &delta;
    <p>Vamos adicionar alguns emoji
        &#x1F466;
        &#x1F579;
    </p>
    </p>
</body>
</html>
