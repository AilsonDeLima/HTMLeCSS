<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elemntos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag p">Paragrafo</abbr></li>
        <li><abbr title="Use a tag h1...h6">Titulo</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Código-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas Númeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
